<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maccor Products Overview</title>
    <!-- Bootstrap -->
	<link href="css/bootstrap-4.4.1.css" rel="stylesheet">
	<link href="css/myStyle.css" rel="stylesheet" type="text/css">
<html>
  <div id="sticky-button">
  <a href="#divOne">Request a Quote</a>
  </div>
</html>
  </head>
  <body style="padding-top: 70px">
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script> 
  <script src="js/bootstrap-4.4.1.js"></script>

  <div class="overlay" id="divOne">
	  <div class="wrapper"> 
		<h3>Please Fill Out</h3>
        <a href="#" class="close">&times;</a>
		
		<form class="row g-3" action="https://formsubmit.co/m.sandoval@maccor.com" method="POST">
		  <label for="name" class="col-form-label">Name</label>
		  <input type="text" class="form-control" name="name" id="name" placeholder="* Enter Your Name" required>
		  
		  <label for="company" class="col-form-label">Company</label>
		  <input type="text" class="form-control" name="company" id="company" placeholder="Enter Your Company">
			
		  <label for="phone" class="col-form-label">Telephone</label>
		  <input type="tel" class="form-control" name ="telephone" id="phone">	
			
		  <label for="email" class="col-form-label">E-mail</label>
		  <input type="email" class="form-control" name="email" id="email" placeholder="* Enter Your E-Mail" required>

			
		  <label for="subject" class="col-form-label">Subject</label>					
		  <textarea rows="4" class="form-control" name="comments" id="subject" placeholder="Your query here..."></textarea>
			
		  <input type="submit" value="Submit">
			<a href="#" class="close"><button type="button" class="btn btn-link">Close</button></a>
        </form>
	  </div>	  
  </div>
	

   	  
  </body>
</html>
